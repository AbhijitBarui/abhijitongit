{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Use your existing Bootstrap; fallback via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fab-stack {
      position: fixed;
      right: 1.25rem;
      bottom: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .fab {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, .2);
    }

    .navbar .btn {
      border-radius: 10px;
    }

    @media (max-width: 576px) {
      .container {
        padding-left: .75rem;
        padding-right: .75rem;
      }

      main.container {
        padding-top: .5rem;
      }
    }

    .card {
      border-radius: 14px;
    }

    .card .btn {
      border-radius: 10px;
    }

    .small,
    .card .small {
      font-size: .84rem;
    }

    @media (max-width: 576px) {
      h4 {
        font-size: 1.1rem;
      }

      .card-title {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand py-2" href="/agenda" style="font-size:1.05rem">Agenda</a>

      <div class="dropdown">
        <button class="btn btn-outline-secondary btn-sm px-3" data-bs-toggle="dropdown" aria-expanded="false"
          aria-label="Menu">
          â˜°
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/agenda">Today</a></li>
          <li><a class="dropdown-item" href="/agenda/edit/">Edit</a></li>
          <li><a class="dropdown-item" href="/agenda/add/">Add</a></li>
          <li><a class="dropdown-item" href="/agenda/manage/">Manage</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="/agenda/manage/tasks/">Tasks</a></li>
          <li><a class="dropdown-item" href="/agenda/manage/groups/">Task Groups</a></li>
          <li><a class="dropdown-item" href="/agenda/manage/agendas/">Agendas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
