{% extends "planner/base_planner.html" %}
{% block content %}
<h4 class="mb-3">Task Groups</h4>
<a class="btn btn-sm btn-secondary mb-2" href="/agenda/add/group/">+ Add Group</a>
<table class="table table-sm align-middle">
    <thead>
        <tr>
            <th>Name</th>
            <th>Notes</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for g in groups %}
        <tr>
            <td>{{ g.name }}</td>
            <td class="text-muted">{{ g.notes|default:"â€”" }}</td>
            <td class="text-nowrap">
                <a class="btn btn-sm btn-outline-primary" href="{% url 'planner:group-edit' g.id %}">Edit</a>
                <form class="d-inline" method="post" action="{% url 'planner:group-delete' g.id %}">
                    {% csrf_token %}<button class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-muted">No groups</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
