{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Use your existing Bootstrap; fallback via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fab-stack { position: fixed; right: 1.25rem; bottom: 1.25rem; display:flex; flex-direction:column; gap:12px; }
    .fab { width:56px; height:56px; border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 6px 12px rgba(0,0,0,.2); }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="/agenda">Agenda</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/agenda">Today</a>
        <a class="nav-link" href="/agenda/edit/">Edit</a>
        <a class="nav-link" href="/agenda/add/">Add</a>
        <a class="nav-link" href="/agenda/manage/">Manage</a>
      </div>
    </div>
  </nav>
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
