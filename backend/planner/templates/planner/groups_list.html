{% extends "planner/base_planner.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Task Groups</h4>
    <a class="btn btn-secondary btn-sm" href="/agenda/add/group/">+ Add Group</a>
</div>

<div class="row g-3">
    {% for g in groups %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h6 class="card-title mb-1">{{ g.name }}</h6>
                <p class="small text-muted mb-3">{{ g.notes|default:"No notes" }}</p>
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'planner:group-edit' g.id %}">Edit</a>
                    <form method="post" action="{% url 'planner:group-delete' g.id %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center text-muted py-4">No groups</div>
    {% endfor %}
</div>
{% endblock %}
